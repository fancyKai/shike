<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>发布试用</title>
    <link rel="stylesheet" href="../../css/reset.css">
    <link rel="stylesheet" href="../../css/reset_content.css">
    <link rel="stylesheet" href="../../css/modal_alert.css">
    <link rel="stylesheet" href="../../css/issue_try.css">
</head>
<body>
<header id="header"></header>
<section id="section">
    <div class="section_main">
        <!--左侧导航-->
        <aside class="left" id="left_nav"></aside>
        <!--右侧店铺管理-->
        <div class="store_content left">
            <h1 class="title">发布试用</h1>
            <!--进度条-->
            <div class="progress_bar">
                <img src="../../images/sj_fbsy_bg_jdt_one_default.png" alt="">
            </div>
            <!--当店铺管理已经绑定了店铺--选择发布试用内容的样式-->
            <div class="have_bindingShops">
                <h2 class="title">1.选择店铺、确定平台</h2>
                <div class="shop_information">
                    <div class="left shop">
                        <img class="shop_logo" src="../../images/sj_fbsy_bg_nike_default.png" alt="">
                        <p class="shop_name">耐克官方旗舰店</p>
                        <p class="shop_source">来源：淘宝</p>
                    </div>
                    <div class="left shop">
                        <img class="shop_logo" src="../../images/sj_fbsy_bg_nike_default.png" alt="">
                        <p class="shop_name">耐克官方旗舰店</p>
                        <p class="shop_source">来源：淘宝</p>
                    </div>
                    <div class="left shop">
                        <img class="shop_logo" src="../../images/sj_fbsy_bg_nike_default.png" alt="">
                        <p class="shop_name">耐克官方旗舰店</p>
                        <p class="shop_source">来源：淘宝</p>
                    </div>
                </div>
                <div class="nextStep_btn">
                    <input class="one" type="button" value="下一步"/>
                    <input onclick="location.href='0301_fill_information.html'" class="two" type="button" value="下一步"/>
                </div>
                <p class="note">
                    <b>注意：</b>
                    试用发布后，开奖类型包括免费试用商品和优惠购买商品，所以请商家设置相应的独家优惠券，优惠券要求有效时间至少12天以上。
                </p>
            </div>
        </div>
    </div>
</section>
<footer id="footer"></footer>
<script src="../../js/jquery-1.10.2.js"></script>
<script src="../../js/modal_scrollbar.js"></script>
<script>
    $(function(){
        $('#header').load("../common/merchant_header.html");
        $('#footer').load("../common/footer.html");
        $('#left_nav').load("../common/left_nav.html",function(){
            $('.try_manage ul>li').find('a').eq(0).addClass('leftNav_active')
        });

        $('.shop').bind('click',function(){
            $(this).css('border','1px solid #e61e28');
            $(this).siblings().css('border','1px solid #f5f5f5');
            $('.one').css('display','none');
            $('.two').css('display','block');
        });
    })
</script>
</body>
</html>
