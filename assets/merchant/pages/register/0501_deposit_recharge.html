<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>我要充值</title>
    <link rel="stylesheet" href="../../css/reset.css">
    <link rel="stylesheet" href="../../css/reset_content.css">
    <link rel="stylesheet" href="../../css/deposit_recharge.css">
    <link rel="stylesheet" href="../../css/modal_alert.css">
</head>
<body>
<header id="header"></header>
<section id="section">
    <div class="section_main">
        <!--左侧导航-->
        <aside class="left" id="left_nav"></aside>
        <!--押金充值-->
        <div class="deposit_recharge  left">
            <h1 class="title">我要充值</h1>
            <h2 class="select_bank">1.请选择银行</h2>
            <table>
                <tr>
                    <td class="bank">
                        <img src="../../images/sj_zhxx_bg_bdyhk_nyyh_five_default.png" alt="">
                    </td>
                    <td class="bank">
                        <img src="../../images/sj_zhxx_bg_bdyhk_nyyh_five_default.png" alt="">
                    </td>
                    <td class="bank">
                        <img src="../../images/sj_zhxx_bg_bdyhk_nyyh_five_default.png" alt="">
                    </td>
                    <td class="bank">
                        <img src="../../images/sj_zhxx_bg_bdyhk_nyyh_five_default.png" alt="">
                    </td>
                </tr>
                <tr class="bank">
                    <td class="bank">
                        <img src="../../images/sj_zhxx_bg_bdyhk_nyyh_five_default.png" alt="">
                    </td>
                    <td class="bank">
                        <img src="../../images/sj_zhxx_bg_bdyhk_nyyh_five_default.png" alt="">
                    </td>
                    <td class="bank">
                        <img src="../../images/sj_zhxx_bg_bdyhk_nyyh_five_default.png" alt="">
                    </td>
                    <td class="bank">
                        <a href="javascript:void(0);">选择其他</a>
                    </td>
                </tr>
            </table>
            <h2>2.选择充值类型</h2>
            <div class="recharge_type">
                <span class="recharge recharge_active">押金充值</span>
                <span class="recharge">金币充值</span>
            </div>
            <h2>3.填写充值金额</h2>
            <div class="recharge_amount">
                <p class="account_balance">可用押金：<span>&yen;0.00</span></p>
                <p class="recharge_amount">充值金额：<input type="text"/><b>最低100元起冲</b></p>
                <p class="error"><span>充值金额不能为空</span></p>
            </div>
            <p class="confirm_btn">
                <input id="confirm_payment" type="button" value="确认充值"/>
            </p>
            <div class="warm_prompt">
                <h1>温馨提示：</h1>
                <p>1、信用卡支付时银行会自动提示风险安全提醒，可继续支付，请勿担心；</p>
                <p>2、请注意您的银行卡充值限制，以便造成不便；</p>
                <p>3、禁止洗钱、信用卡套现、虚假交易等行为，一经发现并确认，将终止该账号的试用；</p>
                <p>
                    4、如果充值金额没有及时到账，请联系客服。
                    <img src="../../images/sj_grzx_icon_qq_default.png" alt="">
                </p>
            </div>
        </div>
    </div>
</section>
<footer id="footer"></footer>


<!--支付弹框-->
<div class="pay_modal">
    <div class="modal_box">
        <div class="modal_prompt">
            <span>提示</span>
            <a class="close" href="javascript:void(0);">
                <img src="../../images/sj_grzx_tc_off_default.png" alt="">
            </a>
        </div>
        <div class="modal_content">
            <p>请在新窗口完成支付，支付成功后请点击“已完成支付”<br/>若支付遇到问题请点击“支付遇到问题”</p>
        </div>
        <div class="modal_submit">
            <input class="confirm" type="button" value="已完成支付"/>
            <input class="cancel" type="button" value="支付遇到问题"/>
        </div>
    </div>
    <div class="mask_layer"></div>
</div>
<script src="../../js/jquery-1.10.2.js"></script>
<script src="../../js/modal_scrollbar.js"></script>
<script src="../../js/mask_layer.js"></script>
<script>
    $(function(){
        $('#header').load("../common/merchant_header.html");
        $('#footer').load("../common/footer.html");
        $('#left_nav').load("../common/left_nav.html",function(){
            $('.fund_manage ul>li').find('a').eq(0).addClass('leftNav_active')
        });
        $('.bank').bind('click',function(){
            $(this).css('border','1px solid #e61e28');
            $(this).siblings().css('border','1px solid #c8c8c8')
            $(this).parent().siblings().find('td').css('border','1px solid #c8c8c8')
        });
        $('#confirm_payment').bind('click',function(){
            $('.pay_modal').css('display','block');
            disableScroll();
        })
//        选择支付类型
        $('.recharge').bind('click',function(){
            $(this).addClass('recharge_active');
            $(this).siblings().removeClass('recharge_active');
        });

    })
</script>
</body>
</html>
