<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>修改已验证手机</title>
    <link rel="stylesheet" href="../../css/reset.css">
    <link rel="stylesheet" href="../../css/reset_content.css">
    <link rel="stylesheet" href="../../css/revamp_loginPw.css">
</head>
<body>
<header id="header"></header>
<section id="section">
    <div class="section_main">
        <!--左侧导航-->
        <aside class="left" id="left_nav"></aside>
        <!--修改已验证手机-->

            <h1 class="title">修改已验证手机</h1>
            <form class="revamp_content">
                <label for="phone">已验证手机：</label>
                <input id="phone" type="text"/>

                <label for="authCode">验证码：</label>
                <input id="authCode" type="text"/>
                <input type="button" value="获取验证码"/>
                <br/>
                <p><span></span></p>

                <p class="btn">
                    <input onclick="location.href='0401_revamp_phoneNext.html'" type="button" value="下一步"/>
            <input type="button" value="取消"/>
            </p>
            </form>
        </div>
    </div>
</section>
<footer id="footer"></footer>
<script src="../../js/jquery-1.10.2.js"></script>
<script>
    $(function(){
        $('#header').load("../common/merchant_header.html");
        $('#footer').load("../common/footer.html");
        $('#left_nav').load("../common/left_nav.html",function(){
            $('.account_information ul>li').find('a').eq(0).addClass('leftNav_active')
        });
    })
</script>
</body>
</html>
