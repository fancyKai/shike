<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>发布试用</title>
    <link rel="stylesheet" href="../../css/reset.css">
    <link rel="stylesheet" href="../../css/reset_content.css">
    <link rel="stylesheet" href="../../css/modal_alert.css">
    <link rel="stylesheet" href="../../css/confirm_payment.css">
</head>
<body>
<header id="header"></header>
<section id="section">
    <div class="section_main">
        <!--左侧导航-->
        <aside class="left" id="left_nav"></aside>
        <!--右侧店铺管理-->
        <div class="store_content left">
            <h1 class="title">发布试用</h1>
            <!--进度条-->
            <div class="progress_bar">
                <img src="../../images/sj_fbsy_bg_jdt_five_default.png" alt="">
            </div>
            <!--4.设置试用份数-->
            <div class="confirm_payment">
                <h2 class="title">5.订单确认支付</h2>
                <div class="payment_content">
                    <h3>订单信息</h3>
                    <table>
                        <tr>
                            <th></th>
                            <th>商品单价</th>
                            <th>免单数量</th>
                            <th>备注</th>
                            <th>合计</th>
                        </tr>
                        <tr>
                            <td>商品押金</td>
                            <td>20元</td>
                            <td>5单</td>
                            <td>
                                <p>商品押金=商品单价*免单数量</p>
                                <p><span>试用完成后，平台直接将押金返给试客</span></p>
                            </td>
                            <td><span>100元</span></td>
                        </tr>
                        <tr>
                            <td>试用担保金</td>
                            <td>20元</td>
                            <td>5单</td>
                            <td>
                                <p>试用担保金=商品押金*5%</p>
                                <p><span>试用完成后，平台会自动将试用担保金返回到您的账户可用押金中。</span></p>
                            </td>
                            <td><span>5元</span></td>
                        </tr>
                    </table>
                    <p class="total">订单合计：<span>10005元</span></p>
                    <h3>进行支付</h3>
                    <p class="deposit">使用押金支付：可用押金：<span>&yen;20</span></p>
                    <p>可用押金不足，请先去进行押金充值，然后在试用活动-代付款活动中进行支付</p>
                    <div class="payment_code">
                        <p>请输入支付密码：</p>
                        <table>
                            <tr>
                                <td><input type="text"/></td>
                                <td><input type="text"/></td>
                                <td><input type="text"/></td>
                                <td><input type="text"/></td>
                                <td><input type="text"/></td>
                                <td><input type="text"/></td>
                            </tr>
                        </table>
                    </div>
                </div>

                <div class="nextStep_btn">
                    <input onclick="location.href='0301_settings_trialNumber.html'" type="button" value="上一步"/>
                    <input id="confirm_payment" type="button" value="确认付款"/>
                </div>
            </div>
        </div>
    </div>
</section>
<footer id="footer"></footer>
<!--确认付款成功弹框-->
<div class="payment_modal">
    <div class="modal_box">
        <div class="modal_prompt">
            <span>提示</span>
            <a class="close" href="javascript:void(0);">
                <img src="../../images/sj_grzx_tc_off_default.png" alt="">
            </a>
        </div>
        <div class="succeed_content">
            <p><img src="../../images/sj_fbsy_tc_icon_right_default.png" alt=""></p>
            <p class="payment_succeed">支付成功！</p>
            <p>请等待客服审核任务审核通过后会上线发布。</p>
        </div>
        <div class="modal_submit">
            <input class="confirm" type="button" value="确定"/>
        </div>
    </div>
    <div class="mask_layer"></div>
</div>
<!--确认付款失败弹框-->
<div class="paymentFailure_modal">
    <div class="modal_box">
        <div class="modal_prompt">
            <span>提示</span>
            <a class="close" href="javascript:void(0);">
                <img src="../../images/sj_grzx_tc_off_default.png" alt="">
            </a>
        </div>
        <div class="succeed_content">
            <p><img src="../../images/sj_fbsy_tc_icon_no_default.png" alt=""></p>
            <p class="payment_succeed">支付失败！</p>
            <p style="height:20px;"></p>
        </div>
        <div class="modal_submit">
            <input class="confirm" type="button" value="确定"/>
        </div>
    </div>
    <div class="mask_layer"></div>
</div>
<script src="../../js/jquery-1.10.2.js"></script>
<script src="../../js/modal_scrollbar.js"></script>
<script>
    $(function(){
        $('#header').load("../common/merchant_header.html");
        $('#footer').load("../common/footer.html");
        $('#left_nav').load("../common/left_nav.html");

        $('.mask_layer').height(document.body.offsetHeight+500);
        $('#confirm_payment').bind('click',function(){
            $('.payment_modal').css('display','block');
            disableScroll();
        });
        $('.close,.cancel,.confirm').bind('click',function(){
            $('.payment_modal').css('display','none');
            enableScroll();
        });
    })
</script>
</body>
</html>
