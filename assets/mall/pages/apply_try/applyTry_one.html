<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>申请试用</title>
    <link rel="stylesheet" href="../../css/reset.css ">
    <link rel="stylesheet" href="../../css/apply_try.css">
    <link rel="stylesheet" href="../../css/modal_alert.css">
</head>
<body>
<header id="header"></header>
<section id="section">
    <div class="section_content">
        <div class="location_title">
            <ul>
                <li>您的位置：</li>
                <li><a href="../register/index.html">首页</a></li>
                <li><img src="../../images/icon_arrow_default.png" alt=""></li>
                <li><a href="../register/details.html">商品详情</a></li>
                <li><img src="../../images/icon_arrow_default.png" alt=""></li>
                <li>申请试用</li>
            </ul>
        </div>
        <div class="step_introduce">
            <div class="step_picture">
                <img src="../../images/sc_sqsy_bg_jdt1_default.png" alt="">
            </div>
            <!--搜索商品-->
            <div class="search_good">
                <h1>1.搜索商品</h1>
                <p>第一步：请访问天猫<b>www.tmall.com或者打开手机天猫APP</b>，登录账号：<b>asd</b>，并刷新天猫页面确认账号是否已登录；</p>
                <p>第二步：天猫搜索关键字：<b>yingying</b>如果您找不到试用商品可以花20积分获得一个新的搜索关键词：
                    <input id="search_keyword" type="button" value="查看新关键词">
                </p>
                <p>第三部：搜索结果页筛选商品分类：<b>毛衣、修身</b></p>
                <p>第四部：筛选价格区间为：<b>200-500</b>，筛选商品所在地为：<b>全国</b></p>
                <p>第五步：选择折扣和服务：<b>包邮、天猫、正品保障</b></p>
            </div>
            <p class="step_btn">
                <input onclick="location.href='applyTry_two.html'" class="next_step" type="button" value="下一步">
            </p>
        </div>
    </div>
</section>
<footer id="footer"></footer>
<div class="modal">
    <div class="modal_box">
        <div class="modal_prompt">
            <span>提示</span>
            <a class="close" href="javascript:void(0);">
                <img src="../../images/sj_grzx_tc_off_default.png" alt="">
            </a>
        </div>
        <div class="modal_content">
            <p>确定花<b>5点夺宝币</b>查看新关键词吗？</p>
        </div>
        <div class="modal_submit">
            <input class="confirm" type="button" value="确定"/>
            <input class="confirm" type="button" value="取消"/>
        </div>
    </div>
    <div class="mask_layer"></div>
</div>
<script src="../../js/jquery-1.10.2.js"></script>
<!--<script src="../../js/modal_scrollbar.js"></script>-->
<script>
    $(function(){
        $('#header').load('../common/details_header.html',function(){
            $('.header .line').css({'background':'-webkit-linear-gradient(#eaeaea, #f5f5f5)'});
            $('.search .right ul').find('a').removeClass('header_active');
            $('.search .right ul').find('a').eq(0).addClass('header_active');
            conversion(0)
        });
        $('#footer').load('../common/footer_other.html');

//        $('.mask_layer').height(document.body.scrollHeight+500);
        $('.mask_layer').height(document.body.scrollHeight);

        $('#search_keyword').bind('click',function(){
            $('.modal').css('display','block');
//            disableScroll();
        });
        $('.close,.cancel,.confirm').bind('click',function(){
            $('.modal').css('display','none');
//            enableScroll();
        });
    })
</script>
</body>
</html>
