<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>申请试用</title>
    <link rel="stylesheet" href="../../css/reset.css ">
    <link rel="stylesheet" href="../../css/apply_try.css">
</head>
<body>
<header id="header"></header>
<section id="section">
    <div class="section_content">
        <div class="location_title">
            <ul>
                <li>您的位置：</li>
                <li><a href="../register/index.html">首页</a></li>
                <li><img src="../../images/icon_arrow_default.png" alt=""></li>
                <li><a href="../register/details.html">商品详情</a></li>
                <li><img src="../../images/icon_arrow_default.png" alt=""></li>
                <li>申请试用</li>
            </ul>
        </div>
        <div class="step_introduce">
            <div class="step_picture">
                <img src="../../images/sc_sqsy_bg_jdt2_default.png" alt="">
            </div>
            <!--搜索商品-->
            <div class="search_good">
                <h1>2.搜索商品</h1>
                <p>第一步：请根据以下提示找到试用</p>
                <div class="good_detail">
                    <table>
                        <tr>
                            <th>商品图片</th>
                            <th>商家旺旺</th>
                            <th>商品价格</th>
                        </tr>
                        <tr>
                            <td><img src="../../images/picture.png" alt=""></td>
                            <td>yingyingli</td>
                            <td>&yen;120.00</td>
                        </tr>
                    </table>
                </div>
                <p>第二步：核对商品链接 
                    <span>找不到商品请联系客服QQ：</span>
                    <img src="../../images/login_button_QQ_default.png" alt="">
                </p>
                <div class="check_url">
                    <p><input type="text"/><input type="button" value="核对商品地址"/></p>
                    <p class="error"><span>商品链接不正确</span></p>
                </div>

            </div>
            <p class="step_btn">
                <input  onclick="location.href='applyTry_one.html'" class="last_step" type="button" value="上一步">
                <input  onclick="location.href='applyTry_three.html'" class="next_step" type="button" value="下一步">
            </p>
        </div>
    </div>
</section>
<footer id="footer"></footer>
<script src="../../js/jquery-1.10.2.js"></script>
<script>
    $(function(){
        $('#header').load('../common/details_header.html',function(){
            $('.header .line').css({'background':'-webkit-linear-gradient(#eaeaea, #f5f5f5)'});
            $('.search .right ul').find('a').removeClass('header_active');
            $('.search .right ul').find('a').eq(0).addClass('header_active');
            conversion(0)
        });
        $('#footer').load('../common/footer_other.html');
    })
</script>
</body>
</html>
