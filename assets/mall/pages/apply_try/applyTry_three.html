<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>申请试用</title>
    <link rel="stylesheet" href="../../css/reset.css ">
    <link rel="stylesheet" href="../../css/modal_alert.css">
    <link rel="stylesheet" href="../../css/apply_try.css">
</head>
<body>
<header id="header"></header>
<section id="section">
    <div class="section_content">
        <div class="location_title">
            <ul>
                <li>您的位置：</li>
                <li><a href="../register/index.html">首页</a></li>
                <li><img src="../../images/icon_arrow_default.png" alt=""></li>
                <li><a href="../register/details.html">商品详情</a></li>
                <li><img src="../../images/icon_arrow_default.png" alt=""></li>
                <li>申请试用</li>
            </ul>
        </div>
        <div class="step_introduce">
            <div class="step_picture">
                <img src="../../images/sc_sqsy_bg_jdt3_default.png" alt="">
            </div>
            <!--搜索商品-->
            <div class="search_good">
                <h1>3.加入购物车</h1>
                <p>请将以下商品加入购物车，以便您在之后的任务过程中更容易找到试用商品。</p>
                <p>注意：<span style="margin-left:0;">部分商品不同规格价格不同，请按照指定规格选择后加入购物车。</span></p>
                <div class="commodity">
                    <div class="content">
                        <p><img src="../../images/picture.png" alt=""></p>
                        <div class="good_introduce">
                            <p class="good_name"><span>冬季学院风宽松连帽保暖中长款羽绒服加厚过膝面包服</span></p>
                            <p>店铺：<span>海澜之家官方旗舰店</span></p>
                            <p>规格：<span>红色 大号</span></p>
                        </div>
                    </div>
                    <p>需拍下数量：<span>1</span>件 &nbsp; 金额<span>&yen;200.00</span></p>
                    <h2>注意：</h2>
                    <p>1、请核实您购买的商品是否为<b>20.00元</b>。</p>
                    <p>2、当前商品为<b>包邮</b>试用。</p>
                </div>

            </div>
            <p class="step_btn">
                <input  onclick="location.href='applyTry_two.html'" class="last_step" type="button" value="上一步">
                <input id="submit_apply" class="next_step" type="button" value="提交申请">
            </p>
        </div>
    </div>
</section>
<footer id="footer"></footer>

<!--弹框--确认通过-->
<div class="pass_modal">
    <div class="modal_box">
        <div class="modal_prompt">
            <span>提示</span>
            <a class="close" href="javascript:void(0);">
                <img src="../../images/sj_grzx_tc_off_default.png" alt="">
            </a>
        </div>
        <div class="modal_content">
            <!--确认审核-->
            <p class="confirm_audit">确认提交试用申请？</p>
        </div>
        <div class="modal_submit">
            <input class="confirm" type="button" value="确定"/>
            <input class="confirm" type="button" value="取消"/>
        </div>
    </div>
    <div class="mask_layer"></div>
</div>
<script src="../../js/jquery-1.10.2.js"></script>
<script src="../../js/modal_scrollbar.js"></script>
<script>
    $(function(){
        $('#header').load('../common/details_header.html',function(){
            $('.header .line').css({'background':'-webkit-linear-gradient(#eaeaea, #f5f5f5)'});
            $('.search .right ul').find('a').removeClass('header_active');
            $('.search .right ul').find('a').eq(0).addClass('header_active');
            conversion(0)
        });
        $('#footer').load('../common/footer_other.html');
//        弹框
//        模态框的高度(500：表示头部和尾部高度的和)；
        $('.mask_layer').height(document.body.offsetHeight+500);
//        确认提交申请
        $('#submit_apply').bind('click',function(){
            $('.pass_modal').css('display','block');
            disableScroll();
        });

        $('.close,.cancel,.confirm').bind('click',function(){
            $('.pass_modal').css('display','none');
            enableScroll();
        });
    })
</script>
</body>
</html>
