<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>欢迎登录</title>
    <link rel="stylesheet" href="../../css/reset.css">
    <link rel="stylesheet" href="../../css/login.css">
</head>
<body>
<header id="header"></header>
<section id="section" style="background-color: #182126;">
    <div class="login_content">
        <div class="login_box right">
            <div class="password_login">
                <h1 class="left">密码登录</h1>
                <p class="right">
                    <a href="../register/shike_registration.html">注册试客</a>
                    <span>/</span>
                    <a href="../register/business_registration.html">注册商家</a>
                </p>
            </div>
            <ul>
                <li class="account"><input type="text" placeholder="账号/手机号" /></li>
                <li class="password"><input type="password" placeholder="密码" /></li>
            </ul>
            <p class="error"><span>手机号码不正确</span></p>
            <p class="login_btn">
                <input type="button" value="登录"/>
            </p>
            <div class="forget_password">
                <a href="forget_password.html">忘记密码</a>
                <span>/</span>
                <span>联系客服：</span>
                <a href="#"><img src="../../images/login_button_QQ_default.png" alt=""></a>
            </div>
        </div>
    </div>
</section>
<footer id="footer"></footer>
<script src="../../js/jquery-1.10.2.js"></script>
<script>
    $(function(){
        $('#header').load('../common/login_header.html');
        $('#footer').load('../common/footer.html');
    })
</script>
</body>
</html>
