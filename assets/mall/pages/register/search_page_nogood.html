<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>商城--搜索页</title>
    <link rel="stylesheet" href="../../css/reset.css">
    <link rel="stylesheet" href="../../css/search_page.css">
</head>
<body>
<header id="header"></header>
<section id="section">
    <div class="search_title">
        <ul>
            <li>您的位置：</li>
            <li>首页</li>
            <li><img src="../../images/icon_arrow_default.png" alt=""></li>
            <li>女装</li>
        </ul>
    </div>
    <!--搜索页没有商品-->
    <div class="search_page_noGood">
        <p><img src="../../images/ss_bg_wu_default.png" alt=""></p>
        <p class="introductions">亲，没有找到与相关的宝贝哦！</p>
    </div>
</section>


<footer id="footer"></footer>
<script src="../../js/jquery-1.10.2.js"></script>
<script>
    $(function(){
        $('#header').load('../common/details_header.html',function(){
            $('.search .right ul').find('a').removeClass('header_active');
            $('.search .right ul').find('a').eq(0).addClass('header_active');
            conversion(0);
            $('.details_title').text('商品搜索')

        });
        $('#footer').load('../common/footer.html');
    })
</script>
</body>
</html>
